name: Scheduled Blog Generation

on:
  schedule:
    # Twice per week: Mondays and Thursdays at 14:00 UTC (9 AM EST / 6 AM PST)
    - cron: '0 14 * * 1,4'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate blog post
        run: node scripts/generate-blog.js

      - name: Commit changes
        run: |
          git config user.name "clientfuse-bot"
          git config user.email "bot@clientfuse.io"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore(blog): auto-generate weekly post"
      
      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: false



