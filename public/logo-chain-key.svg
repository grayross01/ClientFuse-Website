<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="chain17" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Key chain links -->
  <g transform="translate(10, 10)">
    <!-- First key -->
    <circle cx="8" cy="8" r="3" fill="url(#chain17)" stroke="#ffffff" stroke-width="1.5"/>
    <rect x="8" y="8" width="4" height="2" fill="url(#chain17)" stroke="#ffffff" stroke-width="1.5"/>
    <rect x="10" y="6" width="2" height="4" fill="url(#chain17)" stroke="#ffffff" stroke-width="1.5"/>
    
    <!-- Second key -->
    <circle cx="18" cy="8" r="3" fill="#8B5CF6" stroke="#ffffff" stroke-width="1.5"/>
    <rect x="18" y="8" width="4" height="2" fill="#8B5CF6" stroke="#ffffff" stroke-width="1.5"/>
    <rect x="20" y="6" width="2" height="4" fill="#8B5CF6" stroke="#ffffff" stroke-width="1.5"/>
    
    <!-- Third key -->
    <circle cx="28" cy="8" r="3" fill="#EC4899" stroke="#ffffff" stroke-width="1.5"/>
    <rect x="28" y="8" width="4" height="2" fill="#EC4899" stroke="#ffffff" stroke-width="1.5"/>
    <rect x="30" y="6" width="2" height="4" fill="#EC4899" stroke="#ffffff" stroke-width="1.5"/>
  </g>
  
  <!-- Company name -->
  <text x="50" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#1E293B">Client</text>
  <text x="50" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="url(#chain17)">Fuse</text>
  
  <!-- Tagline -->
  <text x="130" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B">Key Links</text>
</svg>
