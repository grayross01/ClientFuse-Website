<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="bridgeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bridge/Connection concept -->
  <g transform="translate(10, 10)">
    <!-- Left platform -->
    <rect x="2" y="12" width="8" height="6" rx="3" fill="#3B82F6"/>
    
    <!-- Right platform -->
    <rect x="20" y="12" width="8" height="6" rx="3" fill="#8B5CF6"/>
    
    <!-- Bridge/Connection -->
    <path d="M10 15 Q 15 8, 20 15" stroke="url(#bridgeGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Connection points -->
    <circle cx="10" cy="15" r="2" fill="#ffffff"/>
    <circle cx="20" cy="15" r="2" fill="#ffffff"/>
    
    <!-- Data flow indicators -->
    <circle cx="12" cy="12" r="1" fill="#ffffff" opacity="0.8"/>
    <circle cx="15" cy="10" r="1" fill="#ffffff" opacity="0.6"/>
    <circle cx="18" cy="12" r="1" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Company name -->
  <text x="50" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#1E293B">Client</text>
  <text x="50" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="url(#bridgeGradient)">Fuse</text>
  
  <!-- Dot separator -->
  <circle cx="120" cy="20" r="2" fill="#94A3B8"/>
  
  <!-- Tagline -->
  <text x="130" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B">Bridge Access</text>
</svg>
