<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="60" fill="#F8FAFC"/>
  
  <!-- Main icon - represents connection/fusion -->
  <g transform="translate(20, 20)">
    <!-- Outer ring -->
    <circle cx="10" cy="10" r="18" fill="none" stroke="#3B82F6" stroke-width="2" opacity="0.3"/>
    
    <!-- Inner connection hub -->
    <circle cx="10" cy="10" r="8" fill="#3B82F6"/>
    
    <!-- Connection points -->
    <circle cx="10" cy="2" r="3" fill="#1877F2"/>
    <circle cx="18" cy="10" r="3" fill="#4285F4"/>
    <circle cx="10" cy="18" r="3" fill="#E4405F"/>
    <circle cx="2" cy="10" r="3" fill="#FF6B35"/>
    
    <!-- Connection lines -->
    <line x1="10" y1="5" x2="10" y2="7" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
    <line x1="15" y1="10" x2="13" y2="10" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
    <line x1="10" y1="15" x2="10" y2="13" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
    <line x1="5" y1="10" x2="7" y2="10" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Company name -->
  <text x="70" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="#1E293B">Client</text>
  <text x="70" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="#3B82F6">Fuse</text>
  
  <!-- Small tagline -->
  <text x="70" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#64748B">One Link. All Access.</text>
</svg>
