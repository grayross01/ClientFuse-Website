<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="chain1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Horizontal chain links -->
  <g transform="translate(10, 10)">
    <!-- First link -->
    <ellipse cx="8" cy="8" rx="6" ry="8" fill="url(#chain1)" stroke="#ffffff" stroke-width="1.5"/>
    <!-- Second link -->
    <ellipse cx="18" cy="8" rx="6" ry="8" fill="#8B5CF6" stroke="#ffffff" stroke-width="1.5"/>
    <!-- Third link -->
    <ellipse cx="28" cy="8" rx="6" ry="8" fill="#EC4899" stroke="#ffffff" stroke-width="1.5"/>
  </g>
  
  <!-- Company name -->
  <text x="50" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#1E293B">Client</text>
  <text x="50" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="url(#chain1)">Fuse</text>
  
  <!-- Tagline -->
  <text x="130" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B">Chain of Access</text>
</svg>
