<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="handshakeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Handshake/Connection concept -->
  <g transform="translate(10, 10)">
    <!-- Left hand/platform -->
    <circle cx="8" cy="15" r="5" fill="#3B82F6"/>
    
    <!-- Right hand/platform -->
    <circle cx="22" cy="15" r="5" fill="#8B5CF6"/>
    
    <!-- Connection/handshake -->
    <path d="M13 15 Q 15 12, 17 15" stroke="url(#handshakeGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Connection pulse -->
    <circle cx="15" cy="15" r="3" fill="none" stroke="url(#handshakeGradient)" stroke-width="1" opacity="0.5"/>
    <circle cx="15" cy="15" r="5" fill="none" stroke="url(#handshakeGradient)" stroke-width="1" opacity="0.3"/>
    
    <!-- Success indicator -->
    <path d="M14 15 L 15.5 16.5 L 17 14" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Company name -->
  <text x="50" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#1E293B">Client</text>
  <text x="50" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="url(#handshakeGradient)">Fuse</text>
  
  <!-- Dot separator -->
  <circle cx="120" cy="20" r="2" fill="#94A3B8"/>
  
  <!-- Tagline -->
  <text x="130" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B">Seamless Link</text>
</svg>
