<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1080px;
      height: 1080px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 80px;
      color: white;
    }
    .header {
      font-size: 56px;
      font-weight: 800;
      text-align: center;
      margin-bottom: 60px;
      line-height: 1.2;
    }
    .highlight {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      width: 100%;
      max-width: 800px;
      margin-bottom: 60px;
    }
    .stat {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 24px;
      padding: 40px;
      text-align: center;
    }
    .stat-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }
    .stat-value {
      font-size: 48px;
      font-weight: 800;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    .stat-label {
      font-size: 20px;
      color: #94a3b8;
    }
    .badges {
      display: flex;
      gap: 40px;
      margin-bottom: 50px;
    }
    .badge {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 50px;
      padding: 15px 30px;
    }
    .badge-icon {
      font-size: 28px;
    }
    .badge-text {
      font-size: 18px;
      font-weight: 600;
    }
    .logo {
      font-size: 42px;
      font-weight: 800;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .tagline {
      font-size: 24px;
      color: #64748b;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="header">
    Trusted by <span class="highlight">500+</span><br>Marketing Agencies
  </div>
  
  <div class="stats">
    <div class="stat">
      <div class="stat-icon">üîê</div>
      <div class="stat-value">100%</div>
      <div class="stat-label">Secure & Encrypted</div>
    </div>
    <div class="stat">
      <div class="stat-icon">‚ö°</div>
      <div class="stat-value">95%</div>
      <div class="stat-label">Time Saved</div>
    </div>
    <div class="stat">
      <div class="stat-icon">üéØ</div>
      <div class="stat-value">50K+</div>
      <div class="stat-label">Accounts Connected</div>
    </div>
    <div class="stat">
      <div class="stat-icon">‚≠ê</div>
      <div class="stat-value">4.9</div>
      <div class="stat-label">Average Rating</div>
    </div>
  </div>
  
  <div class="badges">
    <div class="badge">
      <div class="badge-icon">üìò</div>
      <div class="badge-text">Meta Approved</div>
    </div>
    <div class="badge">
      <div class="badge-icon">üîµ</div>
      <div class="badge-text">Google Approved</div>
    </div>
  </div>
  
  <div class="logo">ClientFuse</div>
  <div class="tagline">clientfuse.io</div>
</body>
</html>
