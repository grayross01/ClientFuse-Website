<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="chain4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Diamond chain links -->
  <g transform="translate(10, 10)">
    <!-- First diamond -->
    <path d="M8 5 L 12 8 L 8 11 L 4 8 Z" fill="url(#chain4)" stroke="#ffffff" stroke-width="1.5"/>
    <!-- Second diamond -->
    <path d="M18 5 L 22 8 L 18 11 L 14 8 Z" fill="#8B5CF6" stroke="#ffffff" stroke-width="1.5"/>
    <!-- Third diamond -->
    <path d="M28 5 L 32 8 L 28 11 L 24 8 Z" fill="#EC4899" stroke="#ffffff" stroke-width="1.5"/>
  </g>
  
  <!-- Company name -->
  <text x="50" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#1E293B">Client</text>
  <text x="50" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="url(#chain4)">Fuse</text>
  
  <!-- Tagline -->
  <text x="130" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B">Diamond Links</text>
</svg>
