<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Network/Connection nodes -->
  <g transform="translate(10, 10)">
    <!-- Central hub -->
    <circle cx="15" cy="15" r="6" fill="url(#connectionGradient)"/>
    
    <!-- Connected nodes -->
    <circle cx="5" cy="5" r="3" fill="#3B82F6"/>
    <circle cx="25" cy="5" r="3" fill="#8B5CF6"/>
    <circle cx="5" cy="25" r="3" fill="#EC4899"/>
    <circle cx="25" cy="25" r="3" fill="#3B82F6"/>
    
    <!-- Connection lines -->
    <line x1="15" y1="15" x2="5" y2="5" stroke="url(#connectionGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="15" y1="15" x2="25" y2="5" stroke="url(#connectionGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="15" y1="15" x2="5" y2="25" stroke="url(#connectionGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="15" y1="15" x2="25" y2="25" stroke="url(#connectionGradient)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Pulse effect -->
    <circle cx="15" cy="15" r="8" fill="none" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Company name -->
  <text x="50" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#1E293B">Client</text>
  <text x="50" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="url(#connectionGradient)">Fuse</text>
  
  <!-- Dot separator -->
  <circle cx="120" cy="20" r="2" fill="#94A3B8"/>
  
  <!-- Tagline -->
  <text x="130" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B">Unified Access</text>
</svg>
