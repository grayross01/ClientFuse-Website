<svg width="160" height="40" viewBox="0 0 160 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient -->
  <defs>
    <linearGradient id="connectGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Connection nodes with flowing lines -->
  <g transform="translate(8, 8)">
    <!-- Central connection point -->
    <circle cx="8" cy="8" r="3" fill="url(#connectGrad)"/>
    
    <!-- Flowing connection lines -->
    <path d="M2 2 Q 5 5, 8 8" stroke="#3B82F6" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M14 2 Q 11 5, 8 8" stroke="#8B5CF6" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M2 14 Q 5 11, 8 8" stroke="#EC4899" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M14 14 Q 11 11, 8 8" stroke="#3B82F6" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Outer nodes -->
    <circle cx="2" cy="2" r="1.5" fill="#3B82F6"/>
    <circle cx="14" cy="2" r="1.5" fill="#8B5CF6"/>
    <circle cx="2" cy="14" r="1.5" fill="#EC4899"/>
    <circle cx="14" cy="14" r="1.5" fill="#3B82F6"/>
    
    <!-- Pulse effect -->
    <circle cx="8" cy="8" r="6" fill="none" stroke="url(#connectGrad)" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Company name -->
  <text x="0" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="26" font-weight="800" fill="url(#connectGrad)">ClientFuse</text>
</svg>
