<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Interlocking chain links -->
  <g transform="translate(10, 10)">
    <!-- First chain link -->
    <ellipse cx="8" cy="8" rx="6" ry="8" fill="url(#blueGradient)" stroke="#ffffff" stroke-width="1.5"/>
    
    <!-- Second chain link (interlocking) -->
    <ellipse cx="12" cy="8" rx="6" ry="8" fill="url(#purpleGradient)" stroke="#ffffff" stroke-width="1.5"/>
    
    <!-- Connection point highlight -->
    <circle cx="10" cy="8" r="1.5" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Company name -->
  <text x="50" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#1E293B">Client</text>
  <text x="50" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="url(#blueGradient)">Fuse</text>
  
  <!-- Dot separator -->
  <circle cx="120" cy="20" r="2" fill="#94A3B8"/>
  
  <!-- Tagline -->
  <text x="130" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B">Unified Access</text>
</svg>
