<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="chain20" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Wave chain links -->
  <g transform="translate(10, 10)">
    <!-- First wave -->
    <path d="M3 8 Q 5 4, 7 8 Q 9 12, 11 8 Q 13 4, 15 8" stroke="url(#chain20)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Second wave -->
    <path d="M13 8 Q 15 4, 17 8 Q 19 12, 21 8 Q 23 4, 25 8" stroke="#8B5CF6" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Third wave -->
    <path d="M23 8 Q 25 4, 27 8 Q 29 12, 31 8 Q 33 4, 35 8" stroke="#EC4899" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Company name -->
  <text x="50" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#1E293B">Client</text>
  <text x="50" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="url(#chain20)">Fuse</text>
  
  <!-- Tagline -->
  <text x="130" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B">Wave Links</text>
</svg>
