<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="chain8" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Heart chain links -->
  <g transform="translate(10, 10)">
    <!-- First heart -->
    <path d="M8 8 C 8 5, 5 5, 5 8 C 5 11, 8 14, 8 14 C 8 14, 11 11, 11 8 C 11 5, 8 5, 8 8 Z" fill="url(#chain8)" stroke="#ffffff" stroke-width="1.5"/>
    <!-- Second heart -->
    <path d="M18 8 C 18 5, 15 5, 15 8 C 15 11, 18 14, 18 14 C 18 14, 21 11, 21 8 C 21 5, 18 5, 18 8 Z" fill="#8B5CF6" stroke="#ffffff" stroke-width="1.5"/>
    <!-- Third heart -->
    <path d="M28 8 C 28 5, 25 5, 25 8 C 25 11, 28 14, 28 14 C 28 14, 31 11, 31 8 C 31 5, 28 5, 28 8 Z" fill="#EC4899" stroke="#ffffff" stroke-width="1.5"/>
  </g>
  
  <!-- Company name -->
  <text x="50" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#1E293B">Client</text>
  <text x="50" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="url(#chain8)">Fuse</text>
  
  <!-- Tagline -->
  <text x="130" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B">Heart Links</text>
</svg>
