<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="chain11" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Infinity chain links -->
  <g transform="translate(10, 10)">
    <!-- First infinity -->
    <path d="M8 8 C 4 8, 4 12, 8 12 C 12 12, 12 8, 8 8 C 4 8, 4 4, 8 4 C 12 4, 12 8, 8 8" fill="url(#chain11)" stroke="#ffffff" stroke-width="1.5"/>
    <!-- Second infinity -->
    <path d="M18 8 C 14 8, 14 12, 18 12 C 22 12, 22 8, 18 8 C 14 8, 14 4, 18 4 C 22 4, 22 8, 18 8" fill="#8B5CF6" stroke="#ffffff" stroke-width="1.5"/>
    <!-- Third infinity -->
    <path d="M28 8 C 24 8, 24 12, 28 12 C 32 12, 32 8, 28 8 C 24 8, 24 4, 28 4 C 32 4, 32 8, 28 8" fill="#EC4899" stroke="#ffffff" stroke-width="1.5"/>
  </g>
  
  <!-- Company name -->
  <text x="50" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#1E293B">Client</text>
  <text x="50" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="url(#chain11)">Fuse</text>
  
  <!-- Tagline -->
  <text x="130" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B">Infinity Links</text>
</svg>
