<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="chain18" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Lock chain links -->
  <g transform="translate(10, 10)">
    <!-- First lock -->
    <rect x="5" y="8" width="6" height="6" rx="1" fill="url(#chain18)" stroke="#ffffff" stroke-width="1.5"/>
    <path d="M8 5 C 6 5, 6 7, 6 8" stroke="#ffffff" stroke-width="1.5" fill="none"/>
    
    <!-- Second lock -->
    <rect x="15" y="8" width="6" height="6" rx="1" fill="#8B5CF6" stroke="#ffffff" stroke-width="1.5"/>
    <path d="M18 5 C 16 5, 16 7, 16 8" stroke="#ffffff" stroke-width="1.5" fill="none"/>
    
    <!-- Third lock -->
    <rect x="25" y="8" width="6" height="6" rx="1" fill="#EC4899" stroke="#ffffff" stroke-width="1.5"/>
    <path d="M28 5 C 26 5, 26 7, 26 8" stroke="#ffffff" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Company name -->
  <text x="50" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#1E293B">Client</text>
  <text x="50" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="url(#chain18)">Fuse</text>
  
  <!-- Tagline -->
  <text x="130" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B">Lock Links</text>
</svg>
