<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Abstract connection symbol -->
  <g transform="translate(10, 10)">
    <!-- Main shape - represents fusion/connection -->
    <path d="M15 5 L25 15 L15 25 L5 15 Z" fill="url(#blueGradient)" opacity="0.2"/>
    <path d="M15 8 L22 15 L15 22 L8 15 Z" fill="url(#blueGradient)"/>
    
    <!-- Small dots representing platforms -->
    <circle cx="15" cy="5" r="2" fill="#1877F2"/>
    <circle cx="25" cy="15" r="2" fill="#4285F4"/>
    <circle cx="15" cy="25" r="2" fill="#E4405F"/>
    <circle cx="5" cy="15" r="2" fill="#FF6B35"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#1E293B">Client</text>
  <text x="50" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="url(#blueGradient)">Fuse</text>
  
  <!-- Dot -->
  <circle cx="120" cy="20" r="2" fill="#94A3B8"/>
  
  <!-- Tagline -->
  <text x="130" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B">Simplify Access</text>
</svg>
