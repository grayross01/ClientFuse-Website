<!DOCTYPE html>
<html>
<head>
    <title>ClientFuse Logo - Download PNG</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .logo-container {
            background: transparent;
            padding: 20px;
        }
        .download-instructions {
            text-align: center;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <!-- Central hub circle -->
            <circle cx="100" cy="100" r="40" fill="#8B5CF6" stroke="#ffffff" stroke-width="4"/>
            
            <!-- Top circle -->
            <circle cx="100" cy="40" r="20" fill="#8B5CF6" stroke="#ffffff" stroke-width="3"/>
            
            <!-- Left circle -->
            <circle cx="40" cy="100" r="20" fill="#3B82F6" stroke="#ffffff" stroke-width="3"/>
            
            <!-- Right circle -->
            <circle cx="160" cy="100" r="20" fill="#8B5CF6" stroke="#ffffff" stroke-width="3"/>
            
            <!-- Bottom circle -->
            <circle cx="100" cy="160" r="20" fill="#EC4899" stroke="#ffffff" stroke-width="3"/>
        </svg>
        
        <div class="download-instructions">
            <h3>ClientFuse Logo</h3>
            <p><strong>To download as PNG:</strong></p>
            <ol style="text-align: left; display: inline-block;">
                <li>Right-click on the logo above</li>
                <li>Select "Save image as..." or "Copy image"</li>
                <li>Save with a .png extension</li>
            </ol>
            <p><em>The background is transparent, perfect for any use case!</em></p>
        </div>
    </div>
</body>
</html>
