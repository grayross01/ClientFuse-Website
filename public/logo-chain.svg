<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="chainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chainGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Interlocking chain links -->
  <g transform="translate(20, 20)">
    <!-- First chain link -->
    <path d="M10 5 C 5 5, 5 10, 5 15 C 5 20, 10 20, 15 20 C 20 20, 20 15, 20 10 C 20 5, 15 5, 10 5 Z" 
          fill="url(#chainGradient)" 
          stroke="#ffffff" 
          stroke-width="1"/>
    
    <!-- Second chain link (interlocking) -->
    <path d="M15 10 C 20 10, 20 15, 20 20 C 20 25, 15 25, 10 25 C 5 25, 5 20, 5 15 C 5 10, 10 10, 15 10 Z" 
          fill="url(#chainGradient2)" 
          stroke="#ffffff" 
          stroke-width="1"/>
    
    <!-- Connection highlight -->
    <circle cx="15" cy="15" r="2" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Company name -->
  <text x="70" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="#1E293B">Client</text>
  <text x="70" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="url(#chainGradient)">Fuse</text>
  
  <!-- Tagline -->
  <text x="70" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#64748B">Connect. Access. Simplify.</text>
</svg>
