<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="chain10" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Gear chain links -->
  <g transform="translate(10, 10)">
    <!-- First gear -->
    <circle cx="8" cy="8" r="6" fill="url(#chain10)" stroke="#ffffff" stroke-width="1.5"/>
    <circle cx="8" cy="8" r="3" fill="#ffffff"/>
    <!-- Gear teeth -->
    <rect x="7" y="2" width="2" height="3" fill="#ffffff"/>
    <rect x="7" y="13" width="2" height="3" fill="#ffffff"/>
    <rect x="2" y="7" width="3" height="2" fill="#ffffff"/>
    <rect x="13" y="7" width="3" height="2" fill="#ffffff"/>
    
    <!-- Second gear -->
    <circle cx="18" cy="8" r="6" fill="#8B5CF6" stroke="#ffffff" stroke-width="1.5"/>
    <circle cx="18" cy="8" r="3" fill="#ffffff"/>
    <rect x="17" y="2" width="2" height="3" fill="#ffffff"/>
    <rect x="17" y="13" width="2" height="3" fill="#ffffff"/>
    <rect x="12" y="7" width="3" height="2" fill="#ffffff"/>
    <rect x="23" y="7" width="3" height="2" fill="#ffffff"/>
    
    <!-- Third gear -->
    <circle cx="28" cy="8" r="6" fill="#EC4899" stroke="#ffffff" stroke-width="1.5"/>
    <circle cx="28" cy="8" r="3" fill="#ffffff"/>
    <rect x="27" y="2" width="2" height="3" fill="#ffffff"/>
    <rect x="27" y="13" width="2" height="3" fill="#ffffff"/>
    <rect x="22" y="7" width="3" height="2" fill="#ffffff"/>
    <rect x="33" y="7" width="3" height="2" fill="#ffffff"/>
  </g>
  
  <!-- Company name -->
  <text x="50" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#1E293B">Client</text>
  <text x="50" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="url(#chain10)">Fuse</text>
  
  <!-- Tagline -->
  <text x="130" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B">Gear Links</text>
</svg>
